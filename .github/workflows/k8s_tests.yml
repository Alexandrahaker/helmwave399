name: Run tests against KinD cluster

on: pull_request

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    env:
      HELM_DEBUG: "true"
    steps:
      - name: Create KinD cluster
        uses: container-tools/kind-action@v1
        with:
          registry: false

      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install go modules
        run: go mod download

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Run integration tests
        run: go test -race -coverpkg=./... -coverprofile=coverage/integration.cov -v --tags=integration -covermode=atomic ./...

      - uses: codecov/codecov-action@v1
        with:
          directory: ./coverage
          flags: integration
