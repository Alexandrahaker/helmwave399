name: Run integration tests against KinD cluster

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Create KinD cluster
        uses: container-tools/kind-action@v1
        with:
          registry: false

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install go modules
        run: go mod download

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.1

      - run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Run integration tests
        run: go test -race -coverprofile=./integration.cov -v --tags=integration -covermode=atomic ./...

      - uses: codecov/codecov-action@v2.1.0
        with:
          files: ./integration.cov
          flags: integration
          fail_ci_if_error: true
