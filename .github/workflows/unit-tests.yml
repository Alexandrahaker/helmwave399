name: Unit tests

on:
  pull_request:
    branches:
      - main
      - release*
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install go modules
        run: go mod download

      - name: Run unit tests
        run: go test -race -coverprofile=./unit.cov -v --tags=unit -covermode=atomic ./...

      - uses: codecov/codecov-action@v2.1.0
        with:
          files: ./unit.cov
          flags: unit
          fail_ci_if_error: true
