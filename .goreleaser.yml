before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
      - GO386=softfloat
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: darwin
        goarch: 386
    main: ./cmd/helmwave
    ldflags:
      - -s -w -X github.com/helmwave/helmwave/pkg/helmwave.Version={{.Version}}

archives:
  - format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  name_template: "v{{.Version}}"
  draft: true
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
      - go mod tidy


dockers:
  - dockerfile: Dockerfile
    image_templates:
      - "docker.pkg.github.com/helmwave/helmwave/helmwave:{{ .Version }}"
      - "docker.pkg.github.com/helmwave/helmwave/helmwave:latest"

      - "ghcr.io/helmwave/helmwave:{{ .Version }}"
      - "ghcr.io/helmwave/helmwave:latest"

      - "diamon/helmwave:{{ .Version }}"
      - "diamon/helmwave:latest"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.licenses=MIT"

      - "--platform=linux/amd64"
      - "--target=goreleaser"
    goos: linux
    goarch: amd64
    use_buildx: true

brews:
  - tap:
      owner: helmwave
      name: homebrew-tap
    description: "HelmWave is like docker-compose for helm"
    license: "MIT"
    folder: formula


